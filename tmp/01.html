<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html {
        background-color: #fff;
        font-size: 14px;
        width: 600px;
      }
      .content {
        /* display: flex; */
        background-color: #f0f;
        width: 400px;
        height: 160px;
      }
      .test {
        /* box-sizing: border-box; */ /* 100=width=100(通过缩小内容区域的宽度来实现元素的大小) */
        box-sizing: content-box; /* 160=width+border*2+padding*2=100+15*2+15*2*/
        width: 100px;
        height: 100px;
        border: 15px solid green;
        padding: 15px;
        font-size: 16px;
        /* font-size: 2rem; */
        /* margin: 30px; */
        background-color: yellow;
      }
      .text {
        font-size: 2rem;
        /* font-size: 2em; */
      }
      /* .test:hover {
        background-color: gray;
      } */
      .test:focus {
        background-color: gray;
      }
      a:link {
        color: red;
      }
      a:visited {
        color: blueviolet;
      }
      em {
        width: 200px;
      }
      .flex-box {
        border: 1px solid orange;
        width: 90px;
        height: 100px;
        align-self: center;
      }
    </style>
  </head>
  <body class="content">
    <div class="test">
      盒子
      <br />
      <p class="text">测试盒模型</p>
    </div>
    <div class="other">
      <a href="http://www.google.com">Google</a>
      <a href="http://www.baidu.com">Baidu</a>
      <em>其他</em>
      <strong>测试</strong>
    </div>
    <div
      class="flex"
      style="
        width: 100%;
        height: 400px;
        background-color: blue;
        display: flex;
        /* flex-direction: row; */
        /* flex-wrap: wrap; */
        flex-flow: wrap row; /* 容器换行和排列方式的简写 */
        justify-content: space-between; /* 容器主轴对齐方式 */
        align-items: center; /* 容器交叉轴对齐方式  */

        align-content: flex-start; /* 只适用多行flex容器,处理交叉轴的对齐方式 */
      "
    >
      <div
        style="background-color: red; order: -1; flex-shrink: 2"
        class="flex-box"
      >
        Flex布局1
      </div>
      <div style="background-color: green; order: -2" class="flex-box">
        Flex布局2
      </div>
      <div style="background-color: yellowgreen" class="flex-box">
        Flex布局3
      </div>
      <div style="background-color: burlywood" class="flex-box">Flex布局4</div>
      <div style="background-color: red" class="flex-box">Flex布局5</div>
      <div style="background-color: green" class="flex-box">Flex布局6</div>
      <div style="background-color: yellowgreen" class="flex-box">
        Flex布局7
      </div>
      <div style="background-color: burlywood" class="flex-box">Flex布局8</div>
      <script src="01.js"></script>
    </div>
  </body>
</html>
