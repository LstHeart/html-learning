<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 视口设置 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=,maximum-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>响应式布局</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        width: 100%;
        /* padding: 10px; */
        overflow: hidden;
      }
      .container div {
        height: 400px;
        float: left;
      }
      .box1 {
        width: 20%;
        background-color: #ff0000;
      }
      .box2 {
        width: 70%;
        background-color: #1b8d6b;
      }
      .box3 {
        width: 10%;
        background-color: #667de6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
  </body>
</html>
