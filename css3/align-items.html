<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>align-items</title>
    <style>
      .box {
        width: 100%;
        height: 800px;
        display: flex;
        /* align-items: flex-start; */
        /* align-items: flex-end; */
        /* align-items: center; */
        align-items: baseline;
        /* align-items: stretch; */
        border: 1px solid firebrick;
      }
      /* .box div {
        width: 300px;
        color: #ffffff;
        text-align: center;
      } */
      .box1 {
        height: 200px;
        background-color: #ff0000;
        flex-grow: 1;
      }
      .box2 {
        height: 400px;
        background-color: #2fc5b1;
        font-size: 30px;
        flex-grow: 3;
      }
      .box3 {
        height: 200px;
        background-color: #1f61b6;
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1">第1个盒子</div>
      <div class="box2">第2个盒子</div>
      <div class="box3">第3个盒子</div>
    </div>
  </body>
</html>
