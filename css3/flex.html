<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>flex</title>
    <style>
      .box {
        width: 100%;
        height: 600px;
        background-color: gray;
        display: flex;
      }
      .box div {
        flex: auto;
      }
      .box1 {
        background-color: #ff0000;
      }
      .box2 {
        background-color: #27b67a;
      }
      .box3 {
        background-color: #8512a1;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
  </body>
</html>
