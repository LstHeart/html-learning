<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      p {
        height: 600px;
      }
      p:target {
        color: red;
      }
      input:disabled{
          background-color: #4285f4;
      }
      input:enabled{
          background-color: #0f9d58;
      }
      input:checked{
        color: #db4437;
      }

    </style>
  </head>
  <body>
    <a href="#jump1">跳转1</a>
    <a href="#jump2">跳转2</a>
    <a href="#jump3">跳转3</a>
    <br />
    <br />
    <br />
    <br />
    <br />
    <p id="jump1">这是段落1的内容</p>
    <!-- 这里的id表示设置了1个锚点,用来实现页内跳转的 -->
    <div id="jump2">这是段落2的内容</div>
    <p id="jump3">这是段落3的内容</p>

    <form action="">
      <input type="text" disabled /> <br />
      <input type="text" /><br />
      <input type="text" /><br />

      <input type="checkbox" name="face" checked />党员
      <input type="checkbox" name="face" />团员
      <input type="checkbox" name="face" />群众<br />

      <select name="" id="">
        <option value="">前端开发</option>
        <option selected>大数据开发</option>
        <option value="">UI设计</option>
      </select>
    </form>

  </body>
</html>
