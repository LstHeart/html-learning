<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ol页签</title>
  </head>

  <body>
    <ol reversed>
      <li>COFFE</li>
      <li>TEA</li>
      <li>drink</li>
      <li>milk</li>
    </ol>

    <select>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="opel" selected="selected">Opel</option>
      <option value="audi">Audi</option>
    </select>
  </body>
</html>
