<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>input标签学习</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
  </head>
  <body>
    <div>
      <form action="test08.html">
        <input type="text">这是文本<br />
        <input type="button" value="按钮">这是按钮<br />
        <input type="checkbox">单选框<br />
        <input type="datetime">datetime <br />
        <input type="submit" value="提交">
        <hr />
        <input type="image" src="https://www.w3cschool.cn/statics/images/course/smiley.gif">
      </form>
    </div>
    <hr />
    <div>
      <img src="https://www.w3cschool.cn/statics/images/course/smiley.gif" alt="微笑">
    </div>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul> 
      <form>
          <fieldset>
            <legend>Personalia:</legend>
            Name: <input type="text" size="30"><br>
            Email: <input type="text" size="30"><br>
            Date of birth: <input type="text" size="10">
          </fieldset>
      </form>

      <form action="demo_form.asp">
          <label for="male">Male</label>
          <input type="radio" name="sex" id="male" value="male"><br>
          <label for="female">Female</label>
          <input type="radio" name="sex" id="female" value="female"><br>
          <input type="submit" value="提交">
      </form>
  </body>
</html>
