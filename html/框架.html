<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>框架</title>
</head>
<body>

<iframe src="" name="iframe_a"></iframe>

<p><a href="http://www.w3school.com.cn" target="iframe_a">W3School.com.cn</a></p>

<p><b>注释：</b>由于链接的目标匹配 iframe 的名称，所以链接会在 iframe 中打开。</p>

</body>
</html>
