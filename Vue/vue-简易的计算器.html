<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="lib/vue.js"></script>
  </head>
  <body>
    <div id="app">

      <input type="text" name="n1" id="n1" v-model="n1" />
      <select name="select" id="select" v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">ร</option>
        <option value="/">รท</option>
      </select>
      <input type="text" name="n2" id="n2" v-model="n2">
      <input type="button" value="=" @click="calc">
      <input type="text" name="output" id="output" v-model="result">
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "hello",
          n1:0,
          n2:0,
          result:0,
          opt:'+'
        },
        methods: {
          log() {
            console.log(this.msg);
            console.log(this.n1+this.opt+this.n2);
          },
          calc(){
            this.result=eval(parseInt(this.n1)+this.opt+parseInt(this.n2));

          }
        },
      });
    </script>
  </body>
</html>
