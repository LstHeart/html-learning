<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>过滤器的基本使用</title>
    <script src="lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{msg | msgFormat('😀')  | test}}</p>
    </div>

    <script>
              // 定义一个全局的过滤器,名字 msgFormat
      Vue.filter('msgFormat',function(msg,arg){
        //   replace,第一个参数,除了使用字符串,还可以使用正则
        return  msg.replace(/哈哈/g,arg)
      });

      Vue.filter('test',function(msg){
          return msg+'===========';
      })

      var vm = new Vue({
        el: "#app",
        data: {
          msg: "我爱喝娃哈哈,因为可以哈哈大笑,哈哈!",
        },
        methods: {},
      });


    </script>
  </body>
</html>
