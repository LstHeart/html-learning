<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=   , initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="lib/vue.js"></script>
    <script>
      Vue.component("Test", {
        data() {
          return {
            msg: "hello world",
          };
        },
        template: `
        <div>
          <div>{{msg}}</div>
        </div>
        `,

        beforeCreate() {},
        Created() {},
      });
      var App = {
        template: `
        <div>
        <Test />
        </div>
        `,
      };
      new Vue({
        el: "#app",
        data() {
          return {};
        },
        template: `<App />`,
        components: {
          App,
        },
      });
    </script>
  </body>
</html>
