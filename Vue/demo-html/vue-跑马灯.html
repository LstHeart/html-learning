<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- <input type="button" value="浪起来~" @click="log"> -->
      <input type="button" value="浪起来~" @click="begin" />
      <input type="button" value="稳住!" @click="end" />
      <h4>{{msg}}</h4>
    </div>

    <script>
      // 在vm实例中,要调用data中的数据,需要通过this.属性名或this.方法名
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "猥琐发育,别浪~~~!",
          intervalId: null,
        },

        methods: {
          log: function () {
            console.log(this.msg);
          },
          begin() {
            if (this.intervalId != null) {
                return;
            }
            this.intervalId = setInterval(() => {
                // console.log(this.msg);
                var start = this.msg.substring(0, 1);
                var end = this.msg.substring(1);
                this.msg = end + start;
              }, 400);
          },
          end() {
            clearInterval(this.intervalId);
            // 每当清楚了定时器之后,都需要重新置空
            this.intervalId=null;
          },
        },
      });
    </script>
  </body>
</html>
