<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <app></app>
    </div>

    <script src="lib/vue.js"></script>
    <!--
      1. 引用vue-router
      引用之后,会抛出两个全局的组件:
        router-link==>a to==> href
        router-view==>路由匹配组件的出口
    -->
    <script src="lib/vue-router.js"></script>
    <script>
      const Login = {
        template: `
        <div>我是一个登录页面</div>
        `,
      };
      const Register = {
        template: `
        <div>我是一个注册页面</div>
        `,
      };
      // 2.0 让Vue使用VueRouter
      // Vue.use(VueRouter);
      // 2.1 创建router对象
      const routers = [
        // 路由匹配的规则
      ];
      const router = new VueRouter({
        // 3 配置路由对象
        routes: [
          {
            path: "/login",
            name: "login",
            component: Login,
          },
          {
            path: "/register",
            name: "register",
            component: Register,
          },
        ],
      });

      var App = {
        data() {
          return {};
        },
        template: `
        <div>
          <!--<router-link to="/login">登录页面</router-link>-->
          <router-link :to="{name:'login'}">登录页面</router-link>
          <!--<router-link to="/register">注册页面</router-link>-->
          <router-link :to="{name:'register'}">注册页面</router-link>
          <router-view></router-view>
        </div>
        `,
      };

      new Vue({
        el: "#app",
        data() {
          return {};
        },
        components: {
          App,
        },
        // 挂载router
        // router: router, //简写为router
        router,
        // template: `<App />`,
      });
    </script>
  </body>
</html>
