<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS3颜色</title>
    <style>
      .container {
        position: relative;
        overflow: hidden;
      }
      div {
        width: 200px;
        height: 200px;
        margin: 10px auto;
        top: 0;
        margin:0;
        /* background-color: rgb(255, 0, 0); */
        background-color: rgba(255, 0, 0, 0.6);
      }
      .div1 {
        background-color: rgb(0, 255, 0);
      }
      .div2 {
        /* background-color: rgb(255, 0, 0); */
        background-color:hsla(120, 53%, 51%,.7);
      }
      .div2:hover {
        /* background-color: rgb(255, 0, 0); */
        background-color:hsla(180, 53%, 51%,0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1"></div>
      <div class="div2"></div>
    </div>
  </body>
</html>
