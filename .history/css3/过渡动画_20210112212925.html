<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过渡动画</title>
    <style>
        .box{
            width: 100%;
            height: 800px;
            position: relative;
            border: 1px solid #000000;
        }
        .demo{
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            position: absolute;
            left: 100px;
            top: 100px;
            transition: all 2s ease-out 500ms;
        }
        .box:hover .demo{
            left: 500px;
            width: 300px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="demo">

        </div>
    </div>

</body>
</html>
