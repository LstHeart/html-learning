<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS字体</title>
    <style>
        p{
            font-size: 18px;
            font-family: 微软雅黑,serif;
            /*font-style: italic;*/
            line-height: 1.5em;
            /*text-align: right;*/
            text-transform: lowercase;
            text-indent: 2em;

        }
        p span{
            font-weight: 900;
            /*color: #f1bfbf;*/
            color: rgb(255, 0, 255);

        }
        p em{
            text-decoration: underline;
            /*text-decoration: overline;*/
            /*text-decoration: line-through;*/
            /*text-decoration: blink;*/
        }
        strong{
            /*font: italic small-caps bolder 18px/1.5 宋体;*/
            font: italic  bolder 18px/1.5 宋体;
        }

    </style>
</head>
<body>
<p><span>中新网沈阳1月3日电</span> (记者 宫旭)沈阳市新型冠状病毒肺炎疫情防控工作第16场新闻发布会3日召开，<em>沈阳市教育局副局长崔巍在现场通报</em>，沈阳对重点管控区域内的5所中小学立即实行封校管理。
    所有学生不得返校，教职员工严格执行“非必要岗位工作人员不到校”的要求。
    实行线上教学，期末考试可在线上进行，也可延期安排。</p>
<p>capitalize/upercase/lowercase/none</p>
<p>Capitalize/upercase/lowercase/none</p>
<strong>期末考试可在线上进行,How are you?</strong>
</body>
</html>
