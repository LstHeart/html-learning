<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <style>
        ul{
            /*list-style-type: square;*/
            /*list-style-type: circle;*/
            list-style-type: none;
            /*list-style-position: inside;*/
            /*list-style-position: outside;*/

            /*list-style-type: disc;*/
        }
       ul li:before{
            content:'💦';
            margin-right: 5px;

        }
        ol{

    <li>列表项3</li>

</ul>
<ol>

</ol>
