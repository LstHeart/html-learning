<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .info-show{
            width: 600px;
            padding: 20px;
            border: 1px solid;
            margin: 100px auto;
            overflow: hidden;
        }
        .head-sculpture{
            float: left;
            text-align: center;
            margin-right: 20px;


        }
        .description{
            padding: 10px 0 0 20px; /*上 右 下 左*/
            width: 340px;
            border: 1px solid #ccc;
            height: 290px;
            float: left;
        }
        .head-sculpture .photo{
            width: 200px;
            height: 300px;
            border: 1px solid #ccc;
            display: table-cell;
            vertical-align: middle; /*垂直居中*/
            background-color: #4f6789;
        }
    </style>
</head>
<body>
<div class="info-show">
    <div class="head-sculpture">
        <div class="photo">头像</div>
        <div class="txt">姓名</div>
    </div>
    <div class="description">描述</div>
</div>
</body>
</html>
