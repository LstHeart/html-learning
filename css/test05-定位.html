<html>
    <head>
        <style type="text/css">
            .red{
                width:200px;
                height:200px;
                background-color:red;
                left: 100px;
                top: 100px;
                position: relative;
                /* position: absolute; */
            }
            .blue{
                width:100px;
                height:100px;
                background-color:blue;
                position: absolute;
                top: 100px;
                left: 100px;
            }
            .green{
                position:fixed;
                top:150px;
                left:150px;
                width:100px;
                height:100px;
                background-color:green;
            }
            </style>
    </head>

    <body>
        <div class="red"> 
                <div class="blue"></div>
                
        </div>
        <div class="green"></div>
    </body>
</html>
