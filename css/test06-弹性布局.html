<html>
    <head>
        <style type="text/css">
        html,
        body{
            margin: 0pt;
            padding: 0pt;
        }
        .Wrap{
            max-width: 1400px;
            margin: 0pt;
        }
        .Header{
            width: 100%;
            height: 130px;
            background-color: #038c5a;
        }
        .WrapMiddle{
            width: 100%;
            font-size: 0;
        }
        .Left{
            height: 625px;
            /* width: 20.833333%; */
            background-color:#03a66a;
            position: absolute;
            left: -200px;
            width: 200px;
            font-size: .9rem;
            transition: transform .3s;
            display: inline-block;
        }
        @media(min-width:40rem){
            .Left{
                width: 20.8333333%;
                left: 0;
                position: relative;
            }
        }
        .Middle{
            height: 625px;
            width: 68.75%;
            background-color: #bbbf90;
            display: inline-block;
        }
        .Right{
            height: 625px;
            width: 10.4166667%;
            background-color: #03a66a;
            display: inline-block;
        }
        .Footer{
            height: 200px;
            width: 100%;
            background-color: #025059;
        }
            </style>
    </head>

    <body>
        <div class="Wrap">
            <div class="Header"></div>
            <div class="WrapMiddle">
                <div class="Left"></div>
                <div class="Middle"></div>
                <div class="Right"></div>
            </div>
            <div class="Footer"></div>
        </div>
        <div class="red"> 
                <div class="blue"></div>
                
        </div>
        <div class="green"></div>
    </body>
</html>
