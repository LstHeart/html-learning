<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS关系选择器</title>
    <style>
        /*后代选择器*/
        h1 strong{
            color: #5a9bd4;
            background-color: #000000;
        }
        /*儿子选择器*/
        /*h1>strong{*/
        /*    color: #5a9bd4;*/
        /*    background-color: #000000;*/
        /*}*/
        /*兄弟选择器*/
        ul li+li+li{
            color: #f30f0f;
            background-color: #000000;
        }
    </style>
</head>
<body>
<h1>
    <strong>关系1</strong>
    <span>
        <strong>关系2</strong>
    </span>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>li4</li>
        <li>li5</li>
    </ul>
</h1>
</body>
</html>
