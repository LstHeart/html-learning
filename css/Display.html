<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: #f30f0f;
            /*display: inline-block;*/
            display: inline;
        }
        div:first-child {
            background-color: #304dba;
        }
        span{
            /*display: inline-block;*/
            display: none;
            background-color: #bc80bf;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
<div>div1</div>
<div>div2</div>
<span>span</span>
</body>
</html>
