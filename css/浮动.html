<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper{
            width: 600px;
            margin: 10px auto;
            border: 1px solid #5a9bd4;
            /*overflow: hidden;*/
        }
        .wrapper:after {
            content:'';
            display: block;
            clear: both;
        }
        .box1,.box2,.box3{
            width:200px;
            height:150px;
        }
        .box1{
            background-color: #dc0f0f;
            float: left;
        }
        .box2{
            background-color: #6a828e;
            float: right;
        }

        .box3{
            background-color: #49496f;
        }
        /*.clear{*/
        /*    clear: both;*/
        /*}*/
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</div>
<!--<div class="clear"></div>-->
<div class="box3">box3</div>
</body>
</html>
