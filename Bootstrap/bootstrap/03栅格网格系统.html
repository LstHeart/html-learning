<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- .container 类用于固定宽度并支持响应式布局的容器。 -->
    <div class="container" style="border: 1px solid gray; height: 600px">
      <!-- 列组合 -->
      <div class="row">
        <!-- 列元素 col-xs-数值(超小屏) col-xs-数值(小屏750px)   md:中屏970px  lg:大屏1170px-->
        <div class="col-xs-3" style="background-color: blueviolet">3</div>
        <div class="col-xs-3" style="background-color: goldenrod">3</div>
        <div class="col-xs-2" style="background-color: #d420da">2</div>
        <div class="col-xs-1 col-xs-push-1" style="background-color: #26da20">
          1
        </div>
        <div class="col-xs-1 col-xs-offset-1" style="background-color: #1a5b97">
          1
        </div>
      </div>
      <hr />
      <!-- 列嵌套 -->
      <div class="row">
        <div class="col-xs-6" style="background-color: rgb(119, 101, 136)">
          <!-- 6 -->
          <div class="row">
            <div class="col-xs-1" style="background-color: #d420da">1</div>
            <div class="col-xs-9" style="background-color: #88c21b">9</div>
          </div>
        </div>
        <div class="col-xs-6" style="background-color: goldenrod">6</div>
      </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery-3.6.0.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
