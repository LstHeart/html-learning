<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- .container 类用于固定宽度并支持响应式布局的容器。 -->
    <div class="container" style="border: 1px solid gray">
      <div title="表单区" style="border: 1px solid red">
        <form>
          <div class="form-group has-success has-feedback">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control input-sm"
              id="exampleInputEmail1"
              placeholder="Email"
              aria-describedby="inputSuccess2Status"
            />
            <span
              class="glyphicon glyphicon-ok form-control-feedback"
              aria-hidden="true"
            ></span>
            <span id="inputSuccess2Status" class="sr-only">(success)</span>
          </div>
          <div class="form-group has-success has-feedback">
            <label for="exampleInputPassword1">Password</label>
            <div class="row">
              <div class="col-md-6">
                <input
                  type="password"
                  class="form-control input-sm"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile" />
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="row">
            <div class="col-md-3">
              <select name="" id="" class="form-control">
                <option value="">请选择城市</option>
                <option value="">北京</option>
                <option value="">上海</option>
              </select>
            </div>
          </div>
          <!-- 垂直显示 -->
          <div class="row">
            <div class="col-md-1">
              <div class="checkbox">
                <label><input type="checkbox" />男</label>
                <label class="checkbox-inline">
                  <input type="checkbox" />女</label
                >
              </div>
            </div>
          </div>
          <!-- 水平显示 -->
          <div class="row">
            <div class="col-md-3">
              <div class="checkbox">
                <label class="checkbox-inline"
                  ><input type="checkbox" />唱歌</label
                >
                <label class="checkbox-inline"
                  ><input type="checkbox" />跳舞</label
                >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="radio">
                <label class="radio-inline">
                  <input type="radio" name="radio" value="" disabled />
                  Radio Box1
                </label>
                <label class="radio-inline">
                  <input type="radio" name="radio" value="" />
                  Radio Box2
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br />
        <form style="display: none">
          <fieldset disabled>
            <legend>单选按钮</legend>
            <div class="radio">
              <label class="radio-inline"
                ><input type="radio" name="inlineRadioOptions" id="" />1</label
              >
              <label class="radio-inline"
                ><input type="radio" name="inlineRadioOptions" id="" />2</label
              >
              <label class="radio-inline"
                ><input type="radio" name="inlineRadioOptions" id="" />3</label
              >
            </div>
          </fieldset>
        </form>
        <button class="btn btn-default">Button</button>
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-success btn-xs">Button</button>
        <button class="btn btn-info">Button</button>
        <button class="btn btn-warning">Button</button>
        <button class="btn btn-danger btn-lg disabled" onclick="alert('hello')">
          Button
        </button>
        <button class="btn btn-link" disabled onclick="alert('hello')">
          Button
        </button>
        通过按钮样式可以设置其他元素为按钮
        <a href="#" class="btn btn-primary">a标签</a>
        <span class="btn btn-primary">span标签</span>
      </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery-3.6.0.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
