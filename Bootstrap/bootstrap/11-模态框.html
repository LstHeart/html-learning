<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>模态框</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--
        1)通过 data 属性：在控制器元素（比如按钮或者链接）上设置属性 data-toggle="modal"，同时设置 data-target="#identifier" 或 href="#identifier" 来指定要切换的特定的模态框（带有 id="identifier"）。
        2)通过 JavaScript：使用这种技术，您可以通过简单的一行 JavaScript 来调用带有 id="identifier" 的模态框：
    -->
    <div class="container">
      <button
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#myModal"
      >
        打开模态框
      </button>
      <button class="btn btn-primary" id="btn">打开模态框2</button>
      <!-- 模态框（Modal） -->
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                ×
              </button>
              <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="uname" class="col-sm-2 control-label"
                    >姓名:</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="text"
                      name="uName"
                      id="uname"
                      value=""
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="upwd" class="col-sm-2 control-label">密码:</label>
                  <div class="col-sm-8">
                    <input
                      type="password"
                      name="uPwd"
                      id="upwd"
                      value=""
                      class="form-control"
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                关闭
              </button>
              <button type="button" class="btn btn-primary" id="submit_btn">
                提交更改
              </button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery-3.6.0.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./js/bootstrap.min.js"></script>
    <script>
      // 打开模态框
      $("#btn").click(function () {
        $("#myModal").modal("show");
      });
      //   关闭模态框
      $("#submit_btn").click(function () {
        $("#myModal").modal("hide");
      });
    </script>
  </body>
</html>
