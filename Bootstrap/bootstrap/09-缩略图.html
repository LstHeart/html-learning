<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>表单布局</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- .container 类用于固定宽度并支持响应式布局的容器。 -->
    <div class="container" style="border: 1px solid gray">
      <div class="row">
        <div class="col-md-3">
          <div class="thumbnail">
            <img
              src="https://onedrive.lstheart.tk/d/PublicFiles/icons/01.jpg"
              style="width: 240px; height: 360px"
              alt="..."
            />
            <h3>高圆圆</h3>
            <p>
              高圆圆，原名高园园，1979年10月5日出生于北京市丰台区，祖籍河北唐山，中国内地影视女演员、模特
            </p>
            <button class="btn btn-primary">
              <span class="glyphicon glyphicon-heart">喜欢</span>
            </button>
            <button class="btn btn-info">
              <span class="glyphicon glyphicon-pencil">评论</span>
            </button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="thumbnail">
            <img
              src="https://onedrive.lstheart.tk/d/PublicFiles/icons/02.jpg"
              style="width: 240px; height: 360px"
              alt="..."
            />
            <h3>赵又廷</h3>
            <p>
              赵又廷（Mark
              Chao），1984年9月25日出生于中国台湾省台北市，华语影视男演员，毕业于加拿大维多利亚大学。
            </p>
            <button class="btn btn-primary">
              <span class="glyphicon glyphicon-heart">喜欢</span>
            </button>
            <button class="btn btn-info">
              <span class="glyphicon glyphicon-pencil">评论</span>
            </button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="thumbnail show">
            <img
              src="https://onedrive.lstheart.tk/d/PublicFiles/icons/03.jpg"
              style="width: 240px; height: 360px"
              alt="..."
            />
            <h3>周杰伦</h3>
            <p style="text-overflow: ellipsis; display: inline-block">
              周杰伦（Jay
              Chou），1979年1月18日出生于台湾省新北市，祖籍福建省泉州市永春县，中国台湾流行乐男歌手、原创音乐人、演员、导演、编剧，毕业于淡江中学。
            </p>
            <button class="btn btn-primary">
              <span class="glyphicon glyphicon-heart">喜欢</span>
            </button>
            <button class="btn btn-info">
              <span class="glyphicon glyphicon-pencil">评论</span>
            </button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="thumbnail">
            <img
              src="https://onedrive.lstheart.tk/d/PublicFiles/icons/04.jpg"
              alt="..."
              style="width: 240px; height: 360px"
            />
            <h3>昆凌</h3>
            <p>
              昆凌（Hannah
              Quinlivan），1993年8月12日出生于中国台湾省台北市西门町，中国台湾女模特、演员
            </p>
            <button class="btn btn-primary">
              <span class="glyphicon glyphicon-heart">喜欢</span>
            </button>
            <button class="btn btn-info">
              <span class="glyphicon glyphicon-pencil">评论</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery-3.6.0.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
