<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>表单布局</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- .container 类用于固定宽度并支持响应式布局的容器。 -->
    <div class="container" style="border: 1px solid gray">
      <!-- 水平表单 -->
      <form action="#" class="form-horizontal" role="form">
        <h2 class="text-center">用户信息表</h2>
        <!-- 姓名元素组 -->
        <div class="form-group">
          <label for="uname" class="control-label col-sm-2">姓名</label>
          <div class="col-sm-8">
            <input
              type="text"
              id="uname"
              class="form-control"
              required="required"
            />
          </div>
        </div>
        <!-- 密码元素组 -->
        <div class="form-group">
          <label for="upwd" class="control-label col-sm-2">密码</label>
          <div class="col-sm-8">
            <input
              type="password"
              id="upwd"
              class="form-control"
              required="required"
            />
          </div>
        </div>
        <!-- 爱好多选元素组 -->
        <div class="form-group">
          <label class="control-label col-sm-2">爱好</label>
          <div class="col-sm-8">
            <label class="checkbox-inline">
              <input type="checkbox" name="hobby" />唱歌
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="hobby" />跳舞
            </label>
          </div>
        </div>
        <!-- 城市 -->
        <div class="form-group">
          <label class="control-label col-sm-2">城市</label>
          <div class="col-sm-8">
            <select name="" id="" class="form-control">
              <option value="">请选择城市</option>
              <option value="">北京</option>
              <option value="">上海</option>
              <option value="">深圳</option>
              <option value="">武汉</option>
              <option value="">仙桃</option>
            </select>
          </div>
        </div>
        <!-- 简介 -->
        <div class="form-group">
          <label class="control-label col-sm-2"> 简介 </label>
          <div class="col-sm-8">
            <textarea cols="30" rows="10" class="form-control"></textarea>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary col-sm-1 col-sm-offset-3">提交</button>
          <button class="btn btn-danger col-sm-1 col-sm-offset-4">重置</button>
        </div>
      </form>

      <hr />

      <form action="#" class="form-inline">
        <div class="form-group">
          <label for="userName">姓名</label>
          <input
            type="text"
            class="form-control"
            placeholder="姓名"
            name="userName"
            id="userName"
          />
        </div>
        <div class="form-group">
          <label for="userPwd">密码</label>
          <input
            type="password"
            class="form-control"
            placeholder="密码"
            name="userPwd"
            id="userPwd"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary">提交</button>
        </div>
      </form>
      <br />
      <!-- <ul class="nav nav-list">
        <li class="divider"></li>
      </ul> -->
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery-3.6.0.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
